    <div class="header">

        <div class="menu"> <i class="fa-solid fa-bars"></i></div>

        <div class="inner-icon"> <img src="assets/image/bell.svg" alt=""><span>6</span></div>

          <div> 
            <div>Le Van A</div>
            <div>Admin</div>
          </div>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="sider"> 
        <div class="list">      <a class="action" href="#"> <i class="fa-solid fa-gauge-high"></i>

      </div>
      <div class="content">
        <div class="inner-title">Thông tin website</div>
        <form class="section-8" id="website-infor"> 
          <div class="inner-group"> 
            <label for="name">Tên website</label>
            <input type="text" id="name">
          </div>
          <div class="inner-group"> 
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone">
          </div>
          <div class="inner-group"> 
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <div class="inner-group"> 
            <label for="address">Địa chỉ</label>
            <input type="text" id="address">
          </div>
          <div class="inner-group"> 
            <div class="avatar"> 
              <label for="avatar">Ảnh đại diện</label>
              <div class="avartar-file">
                <input type="file" id="avatar" filepond>
              </div>
            </div>
          </div>
          <div class="inner-group"> 
            <div class="avatar"> 
              <label for="avatar-1">Favicon</label>
              <div class="avartar-file">
                <input type="file" id="avatar" filepond>
              </div>
            </div>
          </div>
          <div class="inner-group two-col">
            <div class="button">
              <button>Cập nhật</button>
            </div>
          </div>
          <div class="inner-group two-col">
            <div class="return"><a href="#">Quay lại danh sách</a></div>
          </div>

      </div>
